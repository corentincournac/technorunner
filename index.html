<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TechnoRunner Alpha 0.9 - Corentin Cournac</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/webbuild.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
	<div style="order: 2;">
  <i src="www.corentincournac.com/icon.png"></i>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 1280px; height: 720px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">TechnoRunner</div>
      </div>
    </div>
	</div>
	<div style="order: 1;">
		<form method="post" name="feedbackform" action="feedbackform.php" class="formargin">
			<h2><label for="name">Leave Feedback (mail to feedback@corentincournac.com) </label></h2>
			<p>
				<label for="name">Name : </label> <input type="text" name="name" value="Anonymous" size="32">
			</p>
			<p>
				<label for="rating">Note (?/10) : </label> <input type="number" name="rating" min="0" max="10" value="5">
			</p>
			<h2>
				<label for="message">Feedback : </label>
			</h2>
			<p>
				<textarea name="message" rows="4" cols="128" style="margin-left:64px">Leave feedback and/or suggestions here</textarea>
			</p>
			<p>
				<input type="submit" value="Submit feedback">
			</p>
		</form>
	</body>
  </body>
</html>

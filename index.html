<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TechnoRunner Alpha 0.9 - Corentin Cournac</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/webbuild.json", {onProgress: UnityProgress});
    </script>
	
	<style>
		#main {
			border: 4px solid black;
			  margin-top: 64px;
			  margin-bottom: 64px;
			  margin-right: 64px;
			  margin-left: 64px;
			  padding-left:32px;
			  width: 75%;
			  background-color: gray;
			  overflow: scroll;
		}
		#footer {
			border: 4px solid black;
			  margin-top: 64px;
			  margin-bottom: 64px;
			  margin-right: 64px;
			  margin-left: 64px;
			  padding-left: 32px;
			  width: 75%;
			  background-color: gray;
		}
		
		/* Opera Fix thanks to Maleika (Kohoutec) */

		body:before {
		  content: "";
		  height: 100%;
		  float: left;
		  width: 0;
		  margin-top: -32767px;
		  /* thank you Erik J - negate effect of float*/
		}
		</style>
  </head>
  
  <body>
  <div id="main">
    <div class="webgl-content">
      <div id="unityContainer" style="width: 1280px; height: 720px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">TechnoRunner</div>
      </div>
    </div>
	</div>
  </body>
</html>

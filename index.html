<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TechnoRunner Alpha 0.9 - Corentin Cournac</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/webbuild.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
  <i src="www.corentincournac.com/icon.png"></i>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">TechnoRunner</div>
      </div>
    </div>
	
	<div style="background-color:black; color:#DDDDDD; font:'www.corentincournac.com/8bitOperatorPlusSC-Bold.ttf'; margin-left:100px; margin-right:100px; margin-bottom:100px; margin-top:100px;">
		<div style="background-color:black; color:#DDDDDD; margin-left:100px; margin-right:100px; margin-bottom:100px; margin-top:100px;">
			<h2>Leave Feedback (mail to feedback@corentincournac.com)</h2>
			<form method="post" name="feedbackform" action="feedbackform.php">
				<p>
					<label for="name">Name : </label> <input type="text" name="name" text="Anonymous" size="32">
				</p>
				<p>
					<label for="rating">Note (?/10) : </label> <input type="number" name="rating" min="0" max="10">
				</p>
				<h2>
					<label for="message">Feedback : </label>
				</h2>
				<p>
					<input type="text" name="message" size="512" text="Leave feedback and/or suggestions here" rows="5">
				</p>
			</form>
		</div>
	</div>
  </body>
</html>
